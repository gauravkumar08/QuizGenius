<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Quiz App</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <!-- Webcam Section (directly placed in the top left corner) -->
  <video id="webcam" width="260" height="240" autoplay></video>
  <button class="btn" id="start-webcam" onclick="startWebcam()">Enable Camera Access</button>

  <div class="container">
    <h1>Advanced Quiz App</h1>
    
    <!-- Start Test Section -->
    <div id="start-test-container" class="start-test-container hidden">
      <button class="btn" id="start-test-btn" onclick="startQuiz()">Start Test</button>
    </div>
    
    <!-- Quiz Section -->
    <div id="quiz-container" class="quiz-container hidden">
      <!-- Progress bar -->
      <div id="progress-bar" class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>

      <div id="time-left-container">
        Time Left: <span id="time-left">30</span>s  
      </div>

      <div id="notification-box" class="notification-box hidden"></div>
      
      <br>

      <!-- Question and options -->
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
      <br>

      <!-- Navigation buttons -->
      <button id="back-btn" class="btn" onclick="goBack()" disabled>Previous</button>
      <button id="next-btn" class="btn" onclick="loadNextQuestion()" disabled>Next</button>
    </div>
    
    <div id="score-container" class="score-container hidden">
      <h2>Quiz Complete!</h2>
      <p id="score"></p>
      <button class="btn" onclick="restartQuiz()">Restart Quiz</button>
    </div>
  </div>
  
  <script src="quiz.js"></script>
</body>
</html>
